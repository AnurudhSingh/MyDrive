{% extends 'base.html' %}

{% block content %}
  <h2>Share File: {{ file.name }}</h2>
  <form method="post" action="{% url 'share_file' file.id %}">
    {% csrf_token %}
    <label for="usernames">Usernames (comma-separated):</label>
    <input type="text" name="usernames" required>
    <br>
    <button type="submit">Share</button>
  </form>
{% endblock %}
