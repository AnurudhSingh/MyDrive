{% extends 'base.html' %}

{% block content %}
  <div class='content'>
    <h2 style="font-weight: normal; margin-top: 52px;">Create a New Folder</h2>
    <form method="post" action="{% url 'create_folder' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="folder_name">Folder Name: </label>
    <input type="text" name="folder_name" style="width: 300px; height: 25px;" required>
    <br><br>
    <button class="btn-upload" type="submit"; >Create</button>
  </form>
</div>
{% endblock %}
