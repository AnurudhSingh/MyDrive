<!-- fileshare/templates/fileshare/rename_folder.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="content">
    <h2 style="font-weight: normal; margin-top: 52px;">Rename Folder</h2>
    <form method="post" id="rename-folder-form" style="display: flex; flex-direction: row; align-items: center; margin-top: -15px; height: 50px; width: 400px;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-share" style="padding: 5px 10px; font-size: 14px; margin-left:10px;">Rename</button>
    </form>
  </div>
{% endblock %}
